<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="journalConstructor.js"></script>
    <script src="createEntry.js"></script>
    <script src="createJournal.js"></script>
    <!-- createEntry requires journalConstructor to work properly, so journalConstructor must be on top-->
</head>
<body>
    <div class="container">
        <div class="row">

            <!-- Section to create new Journal. -->
            <div class="col-md-6 form">
                <p>Journal Title</p>
                <input id="title" type="text">

                <p>Author</p>
                <input id="author" type="text">

                <button id="create" class="btn btn-default">Create New Journal</button>
            </div>

            <!-- Section to create new Entries. Does not need to be a form. -->
            <div class="col-md-6 form">
                <p>Subject</p>
                <input id="subject" type="text">

                <p>Content</p>
                <textarea id="content" type="text" rows="8" cols="50"></textarea>

                <button id="write" class="btn btn-default">Write A New Entry</button>
            </div>
        </div>

        <div class="currentJournal">
            <b>Current Journal:</b>
            <p id="jrnlName">My Journal</p>
        </div>
        
        <div class="row">
            <!-- Empty Div where our Journals will be added-->
            <div class="col-md-4 journalPage">
                <p>Your Journals</p>
            </div>  

            <!-- Empty Div where our Entries will be added-->
            <div class="col-md-9 entryPage">
                <p>
                    Your entries will display here
                </p>
            </div>  
        </div>
    </div>

</body>
</html>
